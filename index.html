<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <!-- primary metatag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="Notekeeper - Your Everyday Notes | Effortless Note-Taking" />
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes." />
    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
    <!-- favicons -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet" />

    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--css file  -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- theme js file -->
    <script defer src="./src/js/theme.js"></script>
    <!-- main js file -->
    <script defer type="module" src="./src/js/app.js"></script>
  </head>
  <body>
    <!-- sidebar section -->
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            class="logo-light"
            src="./src/images/logo-light.svg"
            alt="notekeeper" />

          <img
            src="./src/images/logo-dark.svg"
            alt="notekeeper"
            class="logo-dark" />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler>
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
          <div class="state-layer"></div>
        </button>
      </div>
      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
        <span class="text text-label-large">New note</span>
        <div class="state-layer"></div>
      </button>
      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>
        <button
          class="icon-btn small"
          data-tooltip="create new notebook"
          data-add-notebook>
          <span class="material-symbols-rounded" aria-hidden="true">add</span>
          <div class="state-layer"></div>
        </button>
      </div>
      <nav class="nav custom-scrollbar" data-sidebar-list>
        <!-- <div class="nav-item">
         -->
      </nav>
      <div class="cp-info">
        <span class="text-label-large"
          >Copyright 2025
          <strong>sabafarzanegan</strong>
        </span>
      </div>
    </header>
    <!-- overlay -->
    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>
    <!-- main -->
    <main class="main">
      <header class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting>Good Morning</p>
          <span class="text text-body-medium" data-current-date
            >Sat, Sep 22 2023</span
          >
        </div>
        <button
          class="theme-btn icon-btn large"
          aria-label="Toggle theme"
          data-tooltip="toggle theme"
          data-theme-btn>
          <span class="material-symbols-rounded dark-icon" aria-hidden="true"
            >dark_mode</span
          >
          <span class="material-symbols-rounded light-icon" aria-hidden="true"
            >light_mode</span
          >
        </button>
        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-sidebar-toggler>
          <span class="material-symbols-rounded" aria-hidden="true">menu</span>
        </button>
      </header>
      <h2 class="title text-title-medium" data-note-panel-title></h2>
      <!-- note list -->
      <div class="note-list" data-note-panel></div>
      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
        <!-- <span class="text text-label-large">Newnote</span> -->
      </button>
      <!-- modal -->
      <dialog class="modal" data-submit-modal>
        <button class="icon-btn large" data-cancel-submit-modal>
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
        </button>
        <input
          type="text"
          name=""
          placeholder="Untitled"
          id=""
          data-note-field
          class="modal-title text-title-medium" />
        <textarea
          name=""
          id=""
          rows="3"
          cols="2"
          placeholder="Take a note..."
          class="modal-text text-body-large custom-scrollbar"
          data-note-textarea></textarea>
        <div class="modal-footer">
          <button class="btn text" data-submit-btn>
            <span class="text text-label-large">Save</span>
          </button>
        </div>
      </dialog>
      <dialog class="modal delete-modal" data-delete-modal>
        <button class="icon-btn large cancel-modal">
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
        </button>
        <h3 class="modal-title text-title-medium">
          Are you sure you want to delete
          <strong id="delete-modal-title"> "Note title" </strong> ?
        </h3>
        <div class="modal-footer">
          <button class="btn text cancel-modal">
            <span class="text text-label-large">Cancel</span>
          </button>
          <button class="btn text" id="delete-modal-btn">
            <span class="text text-label-large delete-btn">Delete</span>
          </button>
        </div>
      </dialog>
    </main>
  </body>
</html>
